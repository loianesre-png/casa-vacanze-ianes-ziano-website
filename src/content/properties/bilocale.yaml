    description: >
      Spaziosa camera matrimoniale con ampi armadi, riscaldamento e
      raffrescamento a pavimento, e accesso diretto al balcone privato.
      L'ambiente è arredato con gusto moderno e offre un'atmosfera tranquilla
      per un riposo perfetto. Il letto matrimoniale è dotato di materasso di
      alta qualità per garantire il massimo comfort.
    image: "20250519_110007.webp"
    amenities:
      - "Letto matrimoniale"
      - "Armadio capiente"
      - "Accesso al balcone"
      - "Climatizzazione a pavimento"

  - name: "Soggiorno"
    description: >
      Il luminoso soggiorno combina comfort e funzionalità con un comodo divano,
      TV a schermo piatto e una zona pranzo elegante. Le ampie finestre offrono
      abbondante luce naturale e una splendida vista. L'ambiente è perfetto per
      rilassarsi dopo una giornata di esplorazione del Trentino.
    image: "20250519_105348.webp"
    amenities:
      - "Divano"
      - "TV a schermo piatto"
      - "Tavolo da pranzo"
      - "Finestre ampie"
      - "Climatizzazione a pavimento"

  - name: "Cucina"
    description: >
      Cucina moderna e completamente attrezzata con tutto il necessario per
      preparare i vostri pasti preferiti. Dotata di frigorifero, piano cottura
      a induzione, forno, microonde e utensili completi. L'angolo cottura si
      integra perfettamente con il soggiorno, creando uno spazio conviviale.
    image: "20250519_105313.webp"
    amenities:
      - "Frigorifero"
      - "Piano cottura a induzione"
      - "Microonde"
      - "Lavastoviglie"
      - "Caffettiera"
      - "Utensili completi"

  - name: "Bagno"
    description: >
      Bagno moderno con ampia doccia, sanitari di qualità e finiture eleganti.
      Dotato di asciugacapelli, set di cortesia e ampio spazio per i vostri
      effetti personali. La doccia spaziosa garantisce comfort e praticità.
    image: "20250519_105935.webp"
    amenities:
      - "Doccia spaziosa"
      - "Asciugacapelli"
      - "Set di cortesia"
      - "Asciugamani forniti"

  - name: "Balcone"
    description: >
      Balcone privato attrezzato con tavolino e sedie, perfetto per godersi un
      caffè al mattino o rilassarsi la sera ammirando il panorama sulle colline
      trentine. Uno spazio ideale per momenti di tranquillità all'aria aperta.
    image: "20250519_110417.webp"
    amenities:
      - "Tavolino"
      - "Sedie"
      - "Vista panoramica"


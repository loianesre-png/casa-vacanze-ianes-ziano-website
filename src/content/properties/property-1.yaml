description: >
  Splendido ed accogliente appartamento in villetta indipendente degli anni '70,
  ristrutturata con gusto nei primi anni 2000 con impianto di riscaldamento ad aria
  per un rapido comfort. Posizionata in alto rispetto alla valle, in località Mosenè
  – la più soleggiata – è rivolta a sud, circondata dal verde e baciata dal sole
  dall'alba al tramonto anche nei mesi invernali, con panorama mozzafiato sulla
  prospicente catena del Lagorai.

  All'esterno vi attende un ampio prato privato, ideale per far giocare i bambini
  o semplicemente per rilassarsi al sole, leggere un libro o godersi una colazione
  od un pranzo tra i monti all'ombra di un grande faggio rosso ultracinquantennale.
  Pace e tranquillità qui sono di casa e potrete apprezzare il profondo silenzio
  della notte rotto, in estate, solo dal frinire dei grilli.


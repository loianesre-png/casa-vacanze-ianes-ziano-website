  hero: "hero.svg"
  thumbnail: "thumbnail.svg"
  # Gallery can be a folder path (loads all images) or array of filenames
  gallery: "property-1"  # Will load from src/assets/images/property-1/

# -----------------------------------------------------------------------------
# Rooms
# -----------------------------------------------------------------------------
rooms:
  - name: "Bedroom"
    description: >
      Spacious double bedroom with large wardrobes, floor heating and cooling,
      and direct access to the private balcony. The room is decorated with
      modern taste and offers a tranquil atmosphere for perfect rest. The
      double bed features a high-quality mattress for maximum comfort.
    image: "bedroom.svg"
    amenities:
      - "Double bed"
      - "Spacious wardrobe"
      - "Balcony access"
      - "Floor climate control"

  - name: "Living Room"
    description: >
      The bright living room combines comfort and functionality with a
      comfortable sofa, flat-screen TV, and elegant dining area. Large
      windows provide abundant natural light and splendid views. The
      perfect space to relax after a day of exploration.
    image: "living-room.svg"
    amenities:
      - "Sofa"
      - "Flat-screen TV"
      - "Dining table"
      - "Large windows"
      - "Floor climate control"

  - name: "Kitchen"
    description: >
      Modern and fully equipped kitchen with everything you need to prepare
      your favorite meals. Features refrigerator, induction cooktop, oven,
      microwave, and complete utensils. The kitchen area integrates
      perfectly with the living room, creating a convivial space.
    image: "kitchen.svg"
    amenities:
      - "Refrigerator"
      - "Induction cooktop"
      - "Microwave"
      - "Dishwasher"
      - "Coffee maker"
      - "Complete utensils"

  - name: "Bathroom"
    description: >
      Modern bathroom with spacious shower, quality fixtures, and elegant
      finishes. Equipped with hairdryer, courtesy set, and ample space for
      your personal items. The spacious shower ensures comfort and
      practicality.
    image: "bathroom.svg"
    amenities:
      - "Spacious shower"
      - "Hairdryer"
      - "Courtesy set"
      - "Towels provided"

  - name: "Balcony"
    description: >
      Private balcony equipped with table and chairs, perfect for enjoying
      a morning coffee or relaxing in the evening while admiring the
      panoramic views. An ideal space for moments of tranquility outdoors.
    image: "balcony.svg"
    amenities:
      - "Table"
      - "Chairs"
      - "Panoramic view"


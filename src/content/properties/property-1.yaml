# -----------------------------------------------------------------------------
# Basic Information
# -----------------------------------------------------------------------------
id: property-1
slug: property-1
published: true
order: 1  # Display order (lower = first)

name: "One Bedroom Apartment"
subtitle: "Cozy apartment with private balcony"

description: >
  A charming one-bedroom apartment perfect for couples or solo travelers.
  Features a comfortable bedroom, modern bathroom with shower, and a bright
  living room with fully equipped kitchen. The private balcony offers a
  peaceful retreat with scenic views, while modern interiors ensure all
  comforts for a perfect stay.

shortDescription: "Intimate and comfortable apartment with private balcony"

# -----------------------------------------------------------------------------
# Capacity & Size
# -----------------------------------------------------------------------------
capacity:
  guests: 2
  bedrooms: "1 double bedroom"
  bathrooms: "1 bathroom with shower"
  beds:
    double: 1
    single: 0
    sofa: 0

size:
  value: 70
  unit: sqm

# -----------------------------------------------------------------------------
# Images
# -----------------------------------------------------------------------------
# Image filenames relative to src/assets/images/property-1/

      text: "Lorenzo was much more than a host. He welcomed us as friends and assisted us with invaluable tourist and organizational suggestions, providing us with a well-kept property where absolutely nothing was missing. Always in touch with the utmost discretion and available for every need. A real added value to our vacation."
    - name: "Dietrich"
      country: "Germany"
      text: "It is very difficult to find an independent holiday home with a garden in a quiet location in the Dolomites ‚Äì Lorenzo's house has these qualities. Also very sunny ‚Äì compared to the densely built and often overcrowded villages in Val di Fassa. The kitchen is very well equipped. Lorenzo's attention to his guests is excellent. The price for these accommodation qualities is very reasonable."

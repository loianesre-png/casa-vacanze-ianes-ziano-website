      country: "Belgium"
      text: "Lorenzo's house is the perfect accommodation for staying in Ziano. As a super host, he went above and beyond to ensure us a comfortable and pleasant stay. He provided a cot for our baby and also a space heater. The house itself is cozy and comfortable, with all the amenities you could need. The view from the house is absolutely breathtaking and peaceful, making it the perfect place to relax and unwind."


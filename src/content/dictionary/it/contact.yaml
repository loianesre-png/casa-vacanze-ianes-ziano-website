# Messages
# -----------------------------------------------------------------------------
messages:
  success: "Richiesta inviata con successo! Ti risponderemo al più presto."
  error: "Errore nell'invio della richiesta. Riprova più tardi."
  disabled: "Il modulo di contatto non è attualmente disponibile. Contattaci direttamente via email."


# -----------------------------------------------------------------------------
# Core Services (included with all apartments)
# -----------------------------------------------------------------------------
core_services:
  - key: "garden"
    title: "Grande prato"
    description: "Oltre 2000mq con panorama sul Lagorai, offre un soleggiato relax all'aperto e pranzi all'ombra del grande faggio rosso."
    icon: "tabler:tree"
  - key: "storage"
    title: "Deposito attrezzatura"
    description: "Locale chiuso di 37 mq attiguo all'appartamento, ideale per depositare e-bike, sci e scarponi. Dispone di un frigo per bevande, un freezer e di asciugatrice."
    icon: "tabler:building-warehouse"
  - key: "outdoor_furniture"
    title: "Tavoli, sdraio e lettini"
    description: "Ampia dotazione di sdraio, sedie, tavoli, panche e materassini da giardino per freschi pranzi e merende estive all'aperto."
    icon: "tabler:armchair"
  - key: "parking"
    title: "Parcheggio"
    description: "Parcheggia comodamente la tua auto nella nostra struttura, senza pensieri e senza costi aggiuntivi. Sono disponibili 2 posti auto all'ingresso della proprietà."
    icon: "tabler:parking-circle"
  - key: "accessible_parking"
    title: "Parcheggio ridotta mobilità"
    description: "Possibilità di parcheggiare a pochi metri dall'ingresso dell'appartamento per ospiti con mobilità ridotta."
    icon: "tabler:wheelchair"
  - key: "wifi"
    title: "Wi-Fi gratuito"
    description: "Wi-Fi gratuito disponibile per gli ospiti."
    icon: "tabler:wifi"
  - key: "checkin"
    title: "Check-in flessibile a partire dalle 16:00"
    description: "Arriva quando vuoi dalle 16:00 in poi, hai la libertà di scegliere l'orario di arrivo più comodo per te. Check-out alle 10:00."
    icon: "tabler:door-enter"
  - key: "heating"
    title: "Riscaldamento ad aria"
    description: "Riscaldamento ad aria per un rapido comfort, con possibilità di controllo remoto da App."
    icon: "tabler:air-conditioning"
  - key: "kitchen"
    title: "Cucina ben attrezzata"
    description: "L'appartamento a piano terra dispone di una cucina completa, dotata di tutto il necessario per preparare e gustare i tuoi pasti preferiti."
    icon: "tabler:tools-kitchen"
  - key: "linens"
    title: "Biancheria e asciugamani inclusi"
    description: "Troverai tutto ciò di cui hai bisogno per un soggiorno confortevole, con biancheria e asciugamani forniti per ogni ospite."
    icon: "tabler:bed"

# -----------------------------------------------------------------------------
# Premium Services
# -----------------------------------------------------------------------------
premium_services:
  - key: "laundry"
    title: "Lavatrice e asciugatrice"
    description: "Lavatrice e asciugatrice disponibili per soggiorni prolungati, garantendo massima comodità e autonomia."
    icon: "tabler:wash"
  - key: "smart_tv"
    title: "TV Smart di grandi dimensioni"
    description: "Smart TV con accesso a piattaforme streaming e ampia selezione di canali per il tuo intrattenimento."
    icon: "tabler:device-tv"
  - key: "professional_kitchen"
    title: "Cucina professionale"
    description: "Cucina completamente equipaggiata con elettrodomestici di fascia alta e tutto il necessario per gli amanti della cucina."
    icon: "tabler:chef-hat"

# -----------------------------------------------------------------------------
# Trentino Guest Card Benefits
# -----------------------------------------------------------------------------
guest_card_benefits:
  - key: "transport"
    title: "Trasporti pubblici gratuiti"
    description: "Accesso illimitato a tutti i mezzi pubblici del Trentino, inclusi autobus urbani ed extraurbani per spostarsi comodamente in tutta la regione."
    icon: "tabler:bus"
  - key: "museums"
    title: "Ingressi a musei e castelli"
    description: "Accesso gratuito o scontato a oltre 60 musei, castelli e siti culturali del Trentino, inclusi il MUSE, Castello del Buonconsiglio e molto altro."
    icon: "tabler:building-castle"
  - key: "lifts"
    title: "Funivie e impianti di risalita"
    description: "Tariffe agevolate per funivie, seggiovie e skilift in numerose località montane, per raggiungere facilmente i sentieri e i panorami più belli."
    icon: "tabler:stairs-up"
  - key: "outdoor"
    title: "Attività outdoor e sport"
    description: "Sconti su attività come rafting, canyoning, noleggio biciclette, passeggiate guidate e esperienze nella natura trentina."
    icon: "tabler:mountain"
  - key: "wellness"
    title: "Piscine e centri benessere"
    description: "Accesso scontato a piscine, terme e centri benessere convenzionati per momenti di relax e rigenerazione."
    icon: "tabler:pool"
  - key: "wine"
    title: "Degustazioni e cantine"
    description: "Visite guidate e degustazioni presso cantine, malghe e produttori locali per scoprire i sapori autentici del Trentino."
    icon: "tabler:glass"

# -----------------------------------------------------------------------------
# Local Recommendations
# -----------------------------------------------------------------------------
local_recommendations:
  - key: "trento_center"
    name: "Centro storico di Trento"
    type: "attraction"
    description: "Bellissimo centro medievale con Piazza Duomo, Castello del Buonconsiglio e vie storiche ricche di negozi e caffè."
    distance: "5 km"
  - key: "muse"
    name: "MUSE - Museo delle Scienze"
    type: "attraction"
    description: "Museo interattivo e innovativo progettato da Renzo Piano, perfetto per famiglie e appassionati di scienza."
    distance: "6 km"
  - key: "monte_bondone"
    name: "Monte Bondone"
    type: "attraction"
    description: "L'altopiano di Trento, ideale per escursioni estive, sci invernale e panorami mozzafiato. Raggiungibile in 30 minuti."
    distance: "15 km"
  - key: "lago_garda"
    name: "Lago di Garda"
    type: "attraction"
    description: "Il più grande lago italiano, con borghi pittoreschi, spiagge e attività acquatiche. Torbole e Riva del Garda a 40 minuti."
    distance: "35 km"
  - key: "dolomiti_brenta"
    name: "Dolomiti di Brenta"
    type: "attraction"
    description: "Patrimonio UNESCO, ideale per trekking, arrampicata e fotografia naturalistica. Madonna di Campiglio a 60 km."
    distance: "60 km"
  - key: "christmas_markets"
    name: "Mercatini di Natale"
    type: "attraction"
    description: "Durante il periodo natalizio, Trento ospita famosi mercatini con artigianato locale, gastronomia e atmosfera magica."
    distance: "5 km"
  - key: "orrido"
    name: "Orrido di Ponte Alto"
    type: "attraction"
    description: "Spettacolare gola naturale scavata dal torrente Fersina, con passerelle panoramiche e cascate. Perfetto per passeggiate."
    distance: "3 km"
  - key: "bus_stops"
    name: "Fermate autobus urbano"
    type: "transport"
    description: "Fermata autobus nelle vicinanze con collegamenti frequenti per il centro di Trento e località limitrofe."
    distance: "200 m"
  - key: "supermarket"
    name: "Supermercato"
    type: "other"
    description: "Supermercati e negozi di alimentari nelle immediate vicinanze per la spesa quotidiana."
    distance: "500 m"
  - key: "restaurants"
    name: "Ristoranti tipici trentini"
    type: "restaurant"
    description: "Numerosi ristoranti nella zona che servono specialità trentine come canederli, polenta, carne salada e piatti a base di selvaggina."
    distance: "1-3 km"


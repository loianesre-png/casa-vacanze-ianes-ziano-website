  title_highlight: "Casa Negrano"

  # Subtitle below heading
  subtitle: "Appartamenti moderni nel cuore del Trentino"

  # Description paragraph
  description: >
    Situati a Villazzano, a soli 5 km dal centro di Trento, i nostri appartamenti

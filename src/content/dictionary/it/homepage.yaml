  section_id: "chi-siamo"
  title: "Il tuo rifugio a Trento, tra natura e comfort"
  description: >
    Situata a Villazzano, a soli 5 km dal centro di Trento, Casa Negrano offre
    appartamenti moderni e confortevoli, perfetti per famiglie, coppie, gruppi

# -----------------------------------------------------------------------------
# Hero Section
# -----------------------------------------------------------------------------
hero:
  # Badge shown above the main heading
  badge: "Vacation Rentals"

  # Main heading (supports line break with \n)
  title: "Welcome to"
  title_highlight: "Your Property"

  # Subtitle below heading
  subtitle: "Modern apartments in a perfect location"

  # Description paragraph
  description: >
    Located in a prime location, our apartments offer the perfect balance
    between tranquility and convenience. Choose from three solutions
    designed for every type of stay.

  # CTA Buttons
  cta_primary: "Discover our properties"
  cta_secondary: "Contact us"

  # Key features shown in hero
  features:
    - title: "Prime Location"
      subtitle: "Close to city center"
      icon: "location"
    - title: "Modern Comfort"
      subtitle: "All amenities included"
      icon: "check"
    - title: "Flexible Check-in"
      subtitle: "From 4:00 PM"
      icon: "clock"

  # Scroll indicator
  scroll_text: "Scroll to discover"

  # Hero image alt text
  image_alt: "Exterior view of the property"

# -----------------------------------------------------------------------------
# About Section
# -----------------------------------------------------------------------------
about:
  section_id: "about"
  title: "Your retreat, between nature and comfort"
  description: >
    Our property offers modern and comfortable apartments, perfect for
    families, couples, groups of friends, or business travelers. Each
    apartment has been designed to ensure a relaxing and worry-free stay.

  # Key selling points
  highlights:
    - "Close to city center"
    - "Modern and comfortable apartments"
    - "Perfect for every type of guest"
    - "Relaxing and worry-free stay"

# -----------------------------------------------------------------------------
# Apartments Overview Section
# -----------------------------------------------------------------------------
apartments:
  section_id: "properties"
  title: "Our Properties"
  subtitle: "Choose the solution that suits you among our apartments, each with unique features to meet your needs."

  # Comparison banner
  comparison_banner:
    title: "Can't decide?"
    description: "Contact us for personalized advice based on your needs."
    cta: "Contact us"

  # Card labels
  card:
    guests_label: "Guests"
    size_label: "Size"
    view_details: "Learn more"

# -----------------------------------------------------------------------------
# Comfort/Services Section
# -----------------------------------------------------------------------------
comfort:
  section_id: "amenities"
  title: "Comfort and Services"
  subtitle: "Everything you need for a perfect stay"
  description: >
    Our apartments are equipped with all modern comforts to guarantee
    a superior stay experience.

# -----------------------------------------------------------------------------
# Testimonials Section
# -----------------------------------------------------------------------------
testimonials:
  section_id: "testimonials"
  title: "What our guests say"
  subtitle: "Reviews from those who have already stayed with us"

# -----------------------------------------------------------------------------
# CTA Section
# -----------------------------------------------------------------------------
cta:
  title: "Book your stay"
  description: "Contact us to check availability and book your apartment."
  button: "Contact us now"

# -----------------------------------------------------------------------------
# SEO Metadata
# -----------------------------------------------------------------------------
seo:
  title: "Vacation Rentals"
  description: "Modern vacation apartments. Prime location, modern comfort, and flexible check-in."

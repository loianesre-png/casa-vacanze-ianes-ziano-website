    garantirti un soggiorno rilassante e senza pensieri.

  # Key selling points
  highlights:
    - "5 km dal centro di Trento"
    - "Appartamenti moderni e confortevoli"
    - "Perfetti per ogni tipo di ospite"
    - "Soggiorno rilassante e senza pensieri"

